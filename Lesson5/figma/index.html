<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Roboto+Mono:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles.css" />

		<title>Bài tập thực hành</title>
	</head>
	<body>
		<div class="container">
			<div class="container-header">
				<div class="container-header__social">
					<i class="fa-solid fa-bars"></i>
					<h1 class="social_text">Social</h1>
				</div>
				<div class="container-header__search">
					<input type="text" placeholder="Search..." />
				</div>
				<div class="container-header__icon">
					<i class="fa-solid fa-house"></i>
					<i class="fa-regular fa-heart"></i>
					<img
						class="header-avatar"
						src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg?w=2000"
					/>
				</div>
			</div>

			<div class="container-text">
				<i class="fa-solid fa-chevron-left"></i>
				<h1>Speakers</h1>
			</div>

			<div class="container-card">
				<div class="card">
					<div class="card-avatar">
						<img
							src="https://www.w3schools.com/howto/img_avatar.png"
							class="avatar"
						/>
						<div class="list-icon">
							<div class="icon"><i class="fa-duotone fa-message"></i></div>
							<div class="icon"><i class="fa-solid fa-microphone"></i></div>
							<div class="icon"><i class="fa-sharp fa-solid fa-video"></i></div>
						</div>
					</div>
					<div class="card-info">
						<div class="row-card card-info__name">
							<h2>Olivia Little</h2>
						</div>
						<div class="row-card description">
							<p class="card-info__job">UI / UX Designer</p>
							<div class="card-info__location">
								<i class="fa-solid fa-location-dot"></i>
								<p>Seattle, USA</p>
							</div>
							<div class="card-info__speaks">English, Spanish</div>
						</div>
						<div class="row-card social">
							<div class="icon"><i class="fa-brands fa-telegram"></i></div>
							<div class="icon">
								<i class="fa-brands fa-linkedin-in"></i>
							</div>
							<div class="icon">
								<i class="fa-regular fa-basketball"></i>
							</div>
							<div class="icon">
								<i class="fa-brands fa-behance"></i>
							</div>
						</div>
					</div>
				</div>

				<div class="card">
					<div class="card-avatar">
						<img
							src="https://www.w3schools.com/howto/img_avatar.png"
							class="avatar"
						/>
						<div class="list-icon">
							<div class="icon"><i class="fa-duotone fa-message"></i></div>
							<div class="icon"><i class="fa-solid fa-microphone"></i></div>
							<div class="icon"><i class="fa-sharp fa-solid fa-video"></i></div>
						</div>
					</div>
					<div class="card-info">
						<div class="row-card card-info__name">
							<h2>Olivia Little</h2>
						</div>
						<div class="row-card description">
							<p class="card-info__job">UI / UX Designer</p>
							<div class="card-info__location">
								<i class="fa-solid fa-location-dot"></i>
								<p>Seattle, USA</p>
							</div>
							<div class="card-info__speaks">English, Spanish</div>
						</div>
						<div class="row-card social">
							<div class="icon"><i class="fa-brands fa-telegram"></i></div>
							<div class="icon">
								<i class="fa-brands fa-linkedin-in"></i>
							</div>
							<div class="icon">
								<i class="fa-regular fa-basketball"></i>
							</div>
							<div class="icon">
								<i class="fa-brands fa-behance"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
