<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.container {
				width: 500px;
				border: 1px solid black;
				text-align: center;
				padding: 0;
				margin: 0;
				background-color: #dae8fc;
			}

			.nav-home {
				border: 1px solid orange;
				padding: 8px 16px;
				border-right: none;
				margin-right: auto;
			}

			.nav-users {
				border: 1px solid orange;
				padding: 8px 16px;
				margin: 0;
			}

			.nav-products {
				border: 1px solid orange;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="nav">
				<span class="nav-home">Home</span>
				<span class="nav-users">Users</span>
				<span class="nav-products">Products</span>
			</div>
		</div>
	</body>
</html>
